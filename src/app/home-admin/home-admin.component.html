<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <app-navbar></app-navbar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <!-- Small box for Categories -->
            <div class="col-lg-3 col-6">
              <div class="small-box bg-info">
                <div class="inner">
                  <h3>{{ categoryCount }}</h3>
                  <p>Cat√©gories</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
                <a class="small-box-footer" (click)="toggleCategorieChart()">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- Small box for Articles -->
            <div class="col-lg-3 col-6">
              <div class="small-box bg-success">
                <div class="inner">
                  <h3>{{ articleCount }}</h3>
                  <p>Articles</p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a class="small-box-footer" (click)="toggleArticleChart()">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- Small box for Users -->
            <div class="col-lg-3 col-6">
              <div class="small-box bg-warning">
                <div class="inner">
                  <h3>{{ userCount }}</h3>
                  <p>Inscriptions utilisateurs</p>
                </div>
                <div class="icon">
                  <i class="ion ion-person-add"></i>
                </div>
                <a class="small-box-footer" (click)="toggleUserChart()">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
            <!-- Small box for Unique Visitors -->
            <div class="col-lg-3 col-6">
              <div class="small-box bg-danger">
                <div class="inner">
                  <h3>65</h3>
                  <p>Unique Visitors</p>
                </div>
                <div class="icon">
                  <i class="ion ion-pie-graph"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
              </div>
            </div>
          </div>
          <!-- /.row -->
          <!-- Main row -->
          <div class="row" *ngIf="showUserChart">
            <div class="col-12">
              <app-user-chart></app-user-chart>
            </div>
          </div>
          <div class="row" *ngIf="showArticleChart">
            <div class="col-12">
              <app-article-chart></app-article-chart>
            </div>
          </div>
          <div class="row" *ngIf="showCategorieChart">
            <div class="col-12">
              <app-categorie-chart></app-categorie-chart>
            </div>
          </div>
          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <app-footer></app-footer>
  </body>
</html>
