
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Logos</title>
  <style>
    .marquee {
      width: 100%;
      overflow: hidden;
      background: #f1f1f1;
      white-space: nowrap;
      padding: 20px 0;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 20s linear infinite;
    }

    .marquee-content img {
      height: 100px; /* Adjust the height as needed */
      margin: 0 40px; /* Increase margin for better spacing */
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <div class="marquee-content">
      <img src="../../assets/client/img/brand-7.png" alt="Logo 1">
      <img src="../../assets/client/img/Aziza.png" alt="Logo 2">
      <img src="../../assets/client/img/Carrefour.png" alt="Logo 3">
      <img src="../../assets/client/img/geant.png" alt="Logo 4">
      <img src="../../assets/client/img/geant.png" alt="Logo 5">
      <img src="../../assets/client/img/mg.png" alt="Logo 6">
      <img src="../../assets/client/img/Monoprix.png" alt="Logo 7">
      <!-- Ajoutez autant de logos que nÃ©cessaire -->
    </div>
  </div>
