<mat-card class="signup-card">
  <mat-card-title>S'inscrire</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput id="nom" formControlName="nom" type="text">
        <mat-error *ngIf="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched">
          <small *ngIf="signupForm.get('nom')?.errors?.['required']">Nom is required.</small>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput id="prenom" formControlName="prenom" type="text">
        <mat-error *ngIf="signupForm.get('prenom')?.invalid && signupForm.get('prenom')?.touched">
          <small *ngIf="signupForm.get('prenom')?.errors?.['required']">Prénom is required.</small>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" type="email">
        <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Email is not valid.</small>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput id="password" formControlName="password" type="password">
        <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Numéro CIN</mat-label>
        <input matInput id="numeroCIN" formControlName="numeroCIN" type="text">
        <mat-error *ngIf="signupForm.get('numeroCIN')?.invalid && signupForm.get('numeroCIN')?.touched">
          <small *ngIf="signupForm.get('numeroCIN')?.errors?.['required']">Numéro CIN is required.</small>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Magasin</mat-label>
        <input matInput id="magasin" formControlName="magasin" type="text">
        <mat-error *ngIf="signupForm.get('magasin')?.invalid && signupForm.get('magasin')?.touched">
          <small *ngIf="signupForm.get('magasin')?.errors?.['required']">Magasin is required.</small>
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" class="fixed-size-button">S'inscrire</button>
        <button mat-raised-button color="primary" routerLink="/login" class="fixed-size-button">se Connecter</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
