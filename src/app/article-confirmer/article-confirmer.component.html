<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="content-wrapper">
    <div class="main-body">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nom Column -->
          <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let row">{{row.Nom}}</td>
          </ng-container>
          <!-- Reference Column -->
          <ng-container matColumnDef="Reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
            <td mat-cell *matCellDef="let row">{{row.Reference}}</td>
          </ng-container>
          <!-- Categorie Column -->
          <ng-container matColumnDef="Categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
            <td mat-cell *matCellDef="let row">{{row.Categorie}}</td>
          </ng-container>
          <!-- SousCategorie Column -->
          <ng-container matColumnDef="SousCategorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sous Catégorie</th>
            <td mat-cell *matCellDef="let row">{{row.SousCategorie}}</td>
          </ng-container>
          <!-- Marque Column -->
          <ng-container matColumnDef="Marque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marque</th>
            <td mat-cell *matCellDef="let row">{{row.Marque}}</td>
          </ng-container>
          <!-- Prix Column -->
          <ng-container matColumnDef="Prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
            <td mat-cell *matCellDef="let row">{{row.Prix}}</td>
          </ng-container>
          <!-- Etat Column -->
          <ng-container matColumnDef="Etat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat</th>
            <td mat-cell *matCellDef="let row">{{row.Etat}}</td>
          </ng-container>
          <!-- Image Column -->
          <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let row">
              <img [src]="row.ImageUrl" alt="{{row.Nom}}" style="width: 80px; height: auto;">
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
